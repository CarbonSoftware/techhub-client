<div class="container-fluid" id="container">
  <div class="row" id="productRow" #productDetails>
    <div class="col-md-11 col-sm-12">
      <button class="btn btn-primary" (click)="back()"><span class="glyphicon glyphicon-arrow-left"></span></button>
      <div class="col-md-4 col-sm-12" id="image">
        <img class="img-responsive" [src]="product.imagePath" align="left">
      </div>
      <div class="col-md-7 col-sm-12" id="details">
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
  <div class="row" id="specRow">
    <div class="col-md-11 col-sm-12" id="specs">
      <p>{{product.specs}}</p>
    </div>
  </div>
</div>
