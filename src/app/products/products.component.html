 <div class="container-fluid" id="container">
   <h2>Products </h2>
   <hr class="break">
    <div class="row" id="sort-row">
      <form class="form-group-sm" id="sort">
        <input type="radio" [(ngModel)]="sortType"  name="relevance"
               value="relevance" /><label>Relevance</label>
        <input type="radio" [(ngModel)]="sortType" name="priceAscending"
               value="priceAscending" (click)="sort(sortType)" /><label>Price ascending</label>
        <input type="radio" [(ngModel)]="sortType" name="priceDescending"
               value="priceDescending" /><label>Price descending</label>
      </form>
    </div>
   <hr class="break">
    <div class="row" id="products">
      <div class="col-md-4" *ngFor="let product of products">
        <app-product [product]="product"></app-product>
      </div>
    </div>
  </div>
