<div class="col-md-2" id="searchComponent">
  <app-search-panel></app-search-panel>
</div>
<div class="col-md-9" id="container">
  <div id="heading">
    <h2><strong> Products </strong></h2>
  </div>
  <hr>
  <div class="input-group" id="searchbar">
    <div class="input-group-addon"><span>category <span class="caret"></span></span></div>
    <input class="form-control" type="text" #searchInput>
    <div class="input-group-btn">
      <button class="btn btn-default" type="button" (click)="search(searchInput.value)">Search <span
        class="glyphicon glyphicon-search"></span></button>
    </div>
  </div>
  <hr class="break">
  <div class="row" id="sort-row">
    <div class="col-xs-6">
      <div class="btn-group" appDropdown>
        <button class="btn btn-secondary dropdown-toggle" type="button">
          Sort by <span class="caret"> </span>
        </button>
        <ul class="dropdown-menu dropdown-menu dropdown-menu-left">
          <li><a role="button" class="dropdown-item" (click)="sort('relevance')">Relevance</a></li>
          <li><a role="button" class="dropdown-item" (click)="sort('priceAscending')">Price: low to high</a></li>
          <li><a role="button" class="dropdown-item" (click)="sort('priceDescending')">Price: high to low</a></li>
        </ul>
      </div>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-primary">Compare</button>
    </div>
  </div>
  <hr class="break">
  <div class="row" id="products">
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let productEl of products">
      <input type="checkbox" id="compare">
      <label for="compare">Compare</label>
      <app-product [product]="productEl"></app-product>
    </div>
  </div>
</div>
